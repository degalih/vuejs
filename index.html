<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS Firebase</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
    <h1>Hello Vue:(</h1>
    <div id="app">
        <div v-if="showBooks">
            <p>{{title}} - {{author}} - {{publisher}} - {{year}}</p>
        </div>
 
        <button v-on:click="year++">Increase Year</button>
        <button v-on:click="year--">Decrease Year</button>
        <div @click="changeTitle('Mindset')"> Change Book Title</div>

        <button @click="toogleShowBooks">
            <span v-if="showBooks">Hide Book</span>
            <span v-else>Show Book</span>
        </button>
        <div v-show="showBooks">Currently ShowBook</div>
    </div>
</body>
<script src="app.js"></script>
</html>
